	<div class="card col-8">
	<div class="card-header">
	<h3> To donate insert your data</h3>

	<form class="needs-validation" novalidate>
<div class="row">
	<div class="form-group col-6">
	<label for="f-name">First Name</label>
	<input class="form-control" type="text" id="f-name" name="f-name" placeholder="First Name">
	</div>
	<div class="form-group col-6">
	<label for="l-name">Last Name</label>
	<input class="form-control" type="text" id="l-name" name="l-name" placeholder="Last Name">
	</div>
</div>
<div class="row">
	<div class="form-group col-6">
	<label for="c-number">Card Number</label>
	<input class="form-control" type="text" pattern="[0-9]*" inputmode="numeric" id="c-number" name="c-number" placeholder="Card Number" required>
	 <div class="invalid-feedback">
          This field is necessary
        </div>
	</div>
	<div class="form-group col-6">
	<label for="c-h-name">Card Holder Name</label>
	<input class="form-control" type="text" id="c-h-name" name="c-h-name" placeholder="Card Holder Name" required>
	<div class="invalid-feedback">
          This field is necessary
        </div>
	</div>
</div>
<div class="row">
	<div class="form-group col-3">
	<label for="c-v-number">Card Protection Number</label>
	<input class="form-control" type="text" pattern="[0-9]*" inputmode="numeric" id="c-v-number" name="c-v-number" placeholder="Card Validation Number" required>
	 <div class="invalid-feedback">
          This field is necessary
        </div>
	</div>
</div>
<div class="row">
	<div class="form-group col-6">
	<label for="d-amount">Amount you wish to donate</label>
	<input class="form-control" type="text" pattern="[0-9]*" inputmode="numeric" id="d-amount" name="d-amount" placeholder="Donation Amount" required>
	<div class="invalid-feedback">
          This field is necessary
        </div>
	</div>
	<div class="form-group col-3">
	<label for="currency">Select Currency</label>
	<select class="form-control" id="currency">
	<option>€</option>
	<option>$</option>
	<option>£</option>
	</select>
	</div>
</div>
<div class="row">	
	<div class="form-group col-3" id="con">
	<input class="form-check-input" type="checkbox" id="d-amount-checkbox" name="d-amount-checkbox" value="" required>
	<label for="d-amount-checkbox">Yes, this is the amount I wish to donate</label>
	</div>
</div>
<div class="row">	
	<button type="submit" class="btn btn-primary mr-1">Donate</button>
	<button class="btn btn-secondary" id="cancel-btn">Cancel</button>
</div>

<script>

<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
